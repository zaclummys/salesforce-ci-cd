name: Salesforce CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: "**"
  pull_request:
    branches: "**"

jobs:
  pmd-apex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - uses: pmd/pmd-github-action@v2
        with:
          rulesets: "ruleset.xml"

  lint-lwc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Lint Lightning Web Components
        run: npm run lint

  test-lwc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Test Lightning Web Components
        run: npm run test

  deploy-to-scratch-org:
    if: never()
    runs-on: ubuntu-latest
    env:
      SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
      SCRATCH_ORG_ALIAS: ci-scratch-org
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Salesforce CLI
        run: |
          npm install --global @salesforce/cli

      - name: Authorize Dev Hub
        run: |
          echo $SFDX_AUTH_URL | sf org login sfdx-url --alias DevHub --set-default-dev-hub --sfdx-url-stdin 

      - name: Show Dev Hub Limits
        run: |
          sf org list limits --target-org DevHub

      - name: Create Scratch Org
        run: |
          sf org create scratch --definition-file config/project-scratch-def.json --alias $SCRATCH_ORG_ALIAS --set-default --duration-days 1

      - name: Push Source to Scratch Org
        run: |
          sf project deploy start --target-org $SCRATCH_ORG_ALIAS

      - name: Run Apex tests on Scratch Org
        run: |
          sf apex test run \
            --target-org $SCRATCH_ORG_ALIAS \
            --code-coverage \
            --detailed-coverage \
            --result-format human \
            --synchronous

      - name: Delete Scratch Org
        if: always()
        run: |
          sf org delete scratch --target-org $SCRATCH_ORG_ALIAS --no-prompt
