name: Validate Against Org

on:
  workflow_call:
    secrets:
      sfdx-auth-url:
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Authorize Staging Org
        run: |
          echo "${{ secrets.sfdx-auth-url }}" | sf org login sfdx-url --sfdx-url-stdin --alias org-to-validate

      - name: Validate Against Staging Org
        run: sf project deploy validate --source-dir force-app --target-org org-to-validate
