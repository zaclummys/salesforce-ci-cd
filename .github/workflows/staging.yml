name: Staging

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - staging

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate Against Staging
        uses: ./.github/workflows/validate-against-org.yml
        with: 
          sfdx-auth-url: ${{ secrets.STAGING_SFDX_AUTH_URL }}
